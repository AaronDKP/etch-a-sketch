<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src ='javascript.js' defer></script>
</head>
<body>
    <div class="logoBanner">
        <img src="img/logo.svg" alt="Etch-a-Sketch logo" id="logoImg">
    </div>

    <div id="resizeContainer">
        <button id="resizeButton" type="button">
            <img src="img/resize.svg" alt="text: resize grid" id="resizeImg">
        </button>

        <button id="rainbowButton" type="button">
            <img src="img/rainbow.svg" alt="text: rainbow" id="rainbowImg">
        </button>

        <button id="classicButton" type="button">
            <img src="img/classic.svg" alt="text: classic" id="classicImg">
        </button>

        <button id="modernButton" type="button">
            <img src="img/modern.svg" alt="text: modern" id="modernImg">
        </button>

    </div>

    <div id="gridContainer"></div>

    <footer>
        <img src="img/etchfooter.svg" alt="github link" id="footerImg">
    </footer>
</body>
</html>
